# TmuxAI Plugin Configuration
# This file contains default configuration for the TmuxAI plugin

# Plugin version
VERSION="2024.12.29"

# Installation directory
INSTALL_DIR="/usr/local/bin"

# Config directory (persists across reboots)
CONFIG_DIR="/boot/config/plugins/tmuxai/config"

# Default AI provider (openai, anthropic, google)
DEFAULT_PROVIDER="openai"

# Default model
DEFAULT_MODEL="gpt-3.5-turbo"

# Log directory
LOG_DIR="/var/log/tmuxai"
